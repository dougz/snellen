{% extends "admin_base.html" %}

{% block title %}Change Start Time{% end %}

{% block content %}
<div id=confirm>
{% if error %}
{{error}}
{% else %}

<p>Change event start time to <b>{{confirm_text}}</b>?</p>

<div class=buttons>
<a class=green href="/confirm_change_start?new_start={{new_timestamp}}">Confirm</a>
<a class=red href="/admin">Cancel</a>
</div>

{% end %}
</div>

{% end %}
