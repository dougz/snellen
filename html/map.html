<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet href="/event.css">
    {% raw script %}
  </head>
  <body>
    <div id="topnav">
      <span class=teamname>{{team.team_name}}</span>
      <span class=right><a href="/logout">Logout</a></span>
    </div>

    <h1>Penny Park</h1>

    <div id="map">
    </div>

    <ul class=itemlist>
      {% for land in team.open_lands %}
      <li><a href="/land/{{land.shortname}}">{{land.name}}</a></li>
      {% end %}
    </ul>

  </body>
</html>
