<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=1200, initial-scale=0"/>
  <head>
    <link rel=stylesheet href="https://snellen.storage.googleapis.com/event.css">
    <title>{% block title %}{% end %}</title>
    {% if script %}{% raw script %}{% end %}
    {% if json_data %}{% raw json_data %}{% end %}
    {% block head %}{% end %}
  </head>
  <body>
    <div id="topnav">
      <span id="teamname">{{team.team_name}}</span>
      <span>
	<a href="/">Penny Park</a>
	{% block crumbs %}{% end %}
      </span>
      {% block topnav_extraleft %}{% end %}
      <span class="spacer"></span>
      {% block topnav_extraright %}{% end %}
      <a href="/log">Activity Log</a>
      <a href="/logout">Logout</a>
    </div>

    <div id="content">
      {% block content %}{% end %}
    </div>
  </body>
</html>
