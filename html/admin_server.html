{% extends "admin_base.html" %}
{% block colorscheme %}color-home{% end %}

{% block title %}Server stats{% end %}

{% block content %}


<table class=info>
  <tr><th>waits</th><td id=stwaits></td></tr>
  <tr><th>sessions</th><td id=stsessions></td></tr>
  <tr><th>proxy load</th><td id=stproxies></td></tr>
</table>

{% if user.has_role("control_event") %}
<div>
  <button id="srvflushenable" class="action">Enable &#x25b6;&#xfe0e;&#x25b6;&#xfe0e;</button>
  <button id="srvflush" class="action" disabled>Flush server template cache</button>
</div>
{% end %}

{% end %}
