{% extends "player_base.html" %}

{% block title %}Pins{% end %}

{% block content %}
<div id="content">
  <h1 id="pagetitle">Pins</h1>

  <p class="disclaimer">This is not a puzzle.</p>

  <ul id="pins">
    {% for ach in achievements %}
    <li id="ach_{{ach.name}}" class="no"><img src="{{ach.url}}">{{ach.title}}<span id="achsub_{{ach.name}}"></span></li>
    {% end %}
  </ul>
</div>

{% end %}
