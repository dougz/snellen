<html>
  <head>
    <style>
      body { font-family: sans-serif; }

      @keyframes kaboom {
	  0% {
	      transform: rotate(0.0deg) translateX(0px) scale(0.1) rotate(0.0deg);
	      opacity: 0;
	  }
	  5% {
	      opacity: 1;
	  }
	  70% {
	      opacity: 1;
	  }
	  100% {
	      transform: rotate(135.0deg) translateX(1px) scale(0.3) rotate(270.0deg);
	      opacity: 0;
	  }
      }

      .star {
	  animation: kaboom 1.25s ease-out infinite;
      }

      div.container { width: 800px; height: 600px; border: 1px solid black; }
      svg.pos { position: absolute; }
    </style>
  </head>

	<g transform="translate(100, 100) scale(80)" fill="red">
